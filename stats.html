<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Stats</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header>
    <h1>Player Stats</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="roster.html">Team Rosters</a>
      <a href="simulator.html">Simulate Games</a>
      <a href="history.html">Game History</a>
    </nav>
  </header>
  <main>
    <div id="stats-container">
      <!-- Player stats will be dynamically loaded here -->
    </div>
    
    <h2>Update Player Stats</h2>
    <form id="update-stats-form">
      <label for="player-name">Player Name:</label>
      <input type="text" id="player-name" name="player-name" required>
      
      <label for="goals">Goals:</label>
      <input type="number" id="goals" name="goals" value="0" min="0">
      
      <label for="assists">Assists:</label>
      <input type="number" id="assists" name="assists" value="0" min="0">
      
      <label for="penalties">Penalties:</label>
      <input type="number" id="penalties" name="penalties" value="0" min="0">
      
      <button type="submit">Update Stats</button>
    </form>
  </main>
  <script src="stats.js"></script>
</body>
</html>
