name: Post Games

on:
  workflow_dispatch:
    inputs:
      date:
        description: "YYYY-MM-DD (UTC). Leave blank for today."
        required: false
      force_all:
        description: "true = post even if games not final"
        required: false
        default: "false"
      ignore_posted:
        description: "true = repost even if already posted"
        required: false
        default: "false"

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run post-games
        run: node post-games.js
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DATE: ${{ inputs.date }}
          FORCE_ALL: ${{ inputs.force_all }}
          IGNORE_POSTED: ${{ inputs.ignore_posted }}
