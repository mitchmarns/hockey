name: Post Games (Daily)

on:
  schedule:
    - cron: "30 9 * * *" # 09:30 UTC daily (01:30 PT winter / 02:30 PT summer)
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Post yesterday (UTC)
        run: node post-games.js
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DATE: ${{ env.YESTERDAY_UTC }}
          FORCE_ALL: "false"
          IGNORE_POSTED: "false"

      - name: Post today (UTC)
        run: node post-games.js
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DATE: ${{ env.TODAY_UTC }}
          FORCE_ALL: "false"
          IGNORE_POSTED: "false"

      - name: Set UTC dates
        id: dates
        run: |
          echo "TODAY_UTC=$(date -u +%F)" >> $GITHUB_ENV
          echo "YESTERDAY_UTC=$(date -u -d 'yesterday' +%F)" >> $GITHUB_ENV

      - name: Commit posted.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only commit if data/posted.json changed
          if [[ -n "$(git status --porcelain data/posted.json)" ]]; then
            git add data/posted.json
            git commit -m "Update posted game IDs"
            git push
          else
            echo "No changes to data/posted.json"
          fi
