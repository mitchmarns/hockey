name: Post Games (Every 30 Minutes)

on:
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes (UTC)
  workflow_dispatch:
    inputs:
      date:
        description: "YYYY-MM-DD (UTC). If set, ONLY this date will run."
        required: false
      force_all:
        description: "true = post even if not final"
        required: false
        default: "false"
      ignore_posted:
        description: "true = repost even if already posted"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set UTC dates
        run: |
          echo "TODAY_UTC=$(date -u +%F)" >> $GITHUB_ENV
          echo "YESTERDAY_UTC=$(date -u -d 'yesterday' +%F)" >> $GITHUB_ENV

      # If manually dispatched with a date, run ONLY that date
      - name: Run for manual date (workflow_dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.date != '' }}
        run: node post-games.js
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DATE: ${{ inputs.date }}
          FORCE_ALL: ${{ inputs.force_all }}
          IGNORE_POSTED: ${{ inputs.ignore_posted }}

      # Scheduled runs (or manual runs with no date): run yesterday then today
      - name: Run yesterday (UTC)
        if: ${{ !(github.event_name == 'workflow_dispatch' && inputs.date != '') }}
        run: node post-games.js
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DATE: ${{ env.YESTERDAY_UTC }}
          FORCE_ALL: "false"
          IGNORE_POSTED: "false"

      - name: Run today (UTC)
        if: ${{ !(github.event_name == 'workflow_dispatch' && inputs.date != '') }}
        run: node post-games.js
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DATE: ${{ env.TODAY_UTC }}
          FORCE_ALL: "false"
          IGNORE_POSTED: "false"

      - name: Commit posted.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain data/posted.json)" ]]; then
            git add data/posted.json
            git commit -m "Update posted game IDs"
            git push
          else
            echo "No changes to data/posted.json"
          fi
